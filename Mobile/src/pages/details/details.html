<ion-header>
  <ion-navbar>
    <ion-title>
      Detail
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="prenom && nom && age" id="panel-info">
  <h4>Bonjour {{prenom}} !</h4>
  <h5>Je connais votre nom : {{nom}}</h5><br>

  <p>Vous avez actuellement {{age}} ans !</p>

  <p>Vous êtes {{ (age < 18) ? 'mineur :p':'majeur :D' }}</p>
  </div>

  <div *ngIf="!prenom || !nom || !age" id="panel-error">
    <h4>Il manque une ou plusieurs données</h4>
  </div>

</ion-content>
