<ion-header>
  <ion-navbar>
    <ion-title>
      HOME
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label color="primary" floating>Nom</ion-label>
    <ion-input [(ngModel)]="nom"></ion-input>
  </ion-item>
  <ion-item>
      <ion-label color="primary" floating>Prenom</ion-label>
      <ion-input [(ngModel)]="prenom"></ion-input>
    </ion-item><br>

    <ion-item>
        <ion-input [(ngModel)]="age" type="number" placeholder="Ages"></ion-input>
      </ion-item>

      <button id="presentButton" ion-button large (tap)="showDetails()">Se presenter</button>
</ion-content>
