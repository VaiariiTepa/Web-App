<ion-header>
  <ion-navbar>
    <ion-title>Native storage</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <p>Permet de stocker des préférences (données relativement légères)</p>
  <ion-list>
    <ion-item>
      <ion-label floating>Lastname</ion-label>
      <ion-input type="text" [(ngModel)]="lastname"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Firstname</ion-label>
      <ion-input type="text" [(ngModel)]="firstname"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label floating>Age</ion-label>
      <ion-input type="text" [(ngModel)]="age"></ion-input>
    </ion-item>
  </ion-list>

  <div padding>
    <button color="secondary" block ion-button clear (tap)="storeIdentity()">Save my card !!</button>
    <button color="primary" block ion-button clear (tap)="getMyName()">What's my name ?</button>
  </div>
</ion-content>
